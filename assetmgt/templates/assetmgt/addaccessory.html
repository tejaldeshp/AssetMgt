{%extends '_blank.html'%}
{%block qux_content%}
<div class="d-flex justify-content-center" style="margin:20px;">
    {% comment %} Card {% endcomment %}
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Add Accessory</h5>
        </div>
        <div class="card-body">
            <form action='' method = 'POST'>
                {% csrf_token %}
                    <table class="table">
                        {{form.as_table}}
                    </table>
                <div class="d-flex justify-content-around">
                    {% comment %} <button type='submit' name="save_add" class="btn btn-secondary btn-sm" >Save & Add</button> {% endcomment %}
                    <button type='submit' name="add" class="btn btn-secondary btn-sm">Save</button>
                    <a href="{%url 'assetmgt:assetlist'%}" class="btn btn-secondary btn-sm">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
